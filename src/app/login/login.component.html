<!-- Login -->
<div class="login container page-body">
  <div class="row align-items-center justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
      <form class="form-login" id="loginForm" novalidate="novalidate">
        <div class="row">
          <div class="col-sm-12">
            <div class="row align-items-center justify-content-center">
              <div class="col-xl-12">
                <h2 class="text-center">
                  LOGIN
                </h2>
                <br /><br />
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="emailInput"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                placeholder="Enter email address">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'"
                placeholder="Enter password">
            </div>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="isFailed">
          Invalid email or password. Please try again.
        </div>
        <div class="form-group mt-3 d-flex align-items-center justify-content-center">
          <button (click)="login()" type="submit" class="button boxed-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Login end -->

<!-- Loading Overlay -->
<div id="overlay" *ngIf="isPageLoading">
  <div id="spinner" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
